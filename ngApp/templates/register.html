<div class="container" style="border: 5px solid red;">
  <div class="row">
    <div class="col-md-12 text-center" id="signup">
      <form ng-submit="">
        <label>Email Address: </label>
        <input type="text" ng-model="vm.user.email"/><br>
        <label>Password: </label>
        <input type="text" ng-model="vm.user.password"/><br>
        <button ng-click type="submit" name="button">Register</button>
      </form>
    </div>
  </div>
</div>
