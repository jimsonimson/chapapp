<div class="row">
    <div class="col s12">
        <ul tabs reload="allTabContentLoaded">
            <li class="tab col s3" ng-repeat="tab in vm.tabs"><a >{{tab.title}}</a></li>
        </ul>
    </div>
    <div ng-repeat="tab in vm.tabs" id="{{tab.title}}" class="col s12">{{tab.title}}</div>
</div>
