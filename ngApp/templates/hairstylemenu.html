<div class="container-fluid" ng-show>
  <div class="row">
    <div class="col s12 m4" ng-repeat="hair in hm.styles">
      <div class="card horizontal">
        <div class="card-image">
          <img ng-src="{{hair.img}}">
          <span class="card-title">{{hair.style}}</span>
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <b>{{hair.style}}</b><br>
            <span>Price: </span><i>{{hair.price}}</i>
            <p>{{hair.description}}</p>
          </div>
          <div class="card-action">
            <button type="button" ng-click="" name="button">Book hairstyle</button>
          </div>
        </div>
      </div>
      
    </div>
    
  <div class="col s12 m7">
    <h2 class="header">Horizontal Card</h2>
    <div class="card horizontal">
      <div class="card-image">
        <img src="http://lorempixel.com/100/190/nature/6">
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <p>I am a very simple card. I am good at containing small bits of information.</p>
        </div>
        <div class="card-action">
          <a href="#">This is a link</a>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
