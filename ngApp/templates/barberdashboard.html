<div class="container-fluid">
    <div ui-calendar="vm.uiConfig.calendar" ng-model="vm.eventSources" calendar="myCalendar"></div>
</div>
<div class="row">
  <div class="card-panel" ng-repeat="a in vm.appointments">
    <h4>Customer: <small>{{a.customerName}}</small></h4>
    <h5>Service: <small>{{a.hairstyle}}</small></h5>
    <h5>On: <small>{{a.appointmentDate}}</small></h5>
    <h5>at: <small>{{a.appointmentTime}}</small></h5>
  </div>
</div>
